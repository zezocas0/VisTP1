    <script>
        // Initial data load and visualization
        d3.csv("data/PORDATA_Acidentes-por-tipo-de-veiculo.csv")
        .then(draw)
        .catch(function(err) {
            console.log(err);
        });

        const width = 800;
        const height = 600;
        const marginLeft = 40;
        const marginRight = 10;
        const marginBottom = 40; // Aumente a margem inferior para acomodar os rótulos do eixo y


        const yearFilter = document.getElementById("yearFilter");
        const years = [2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020];
        
        // Create a container div with a specific height
        yearFilter.style.overflow = "auto"; // Add overflow property

        for (const year of years) {
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "year"; // Set the same name for all radio buttons in the group
            radio.value = year;
        
            const label = document.createElement("label");
            label.textContent = year;
            label.appendChild(radio);
        
            const radioRow = document.createElement("div");
            radioRow.classList.add("radio-row");
            radioRow.appendChild(label);
        
            // Append the container to the yearFilter
            yearFilter.appendChild(radioRow);
        }
        
        
        function draw(data) {

            const yearFilter = d3.select("#yearFilter");

            yearFilter.on("change", () => {
                const selectedYear = [];
                yearFilter.selectAll("input:checked").each(function() {
                    selectedYear.push(+this.value);
                });
            
                //console.log(selectedYear);
                if (selectedYear.length > 0) {
                    draw_stacked_bar_chart(selectedYear);
                    drawPieChart(selectedYear);
                } else {
                    // Handle the case where no checkboxes are selected
                    console.log("No year selected");
                }
            });
            
        
            draw_stacked_bar_chart(2007);
            draw_acidents_via(data); 
            drawPieChart([2007]);
        }
        

        // Grafico de barras agrupado num respetivo ano
        async function draw_Acidentes_via_porAno() {
            const width = 800;
            const height = 600;
            const marginLeft = 40;
            const marginRight = 10;
            const marginBottom = 40; // Aumente a margem inferior para acomodar os rótulos do eixo y

            const data = await d3.csv("data/ansr_dados_tipo-de-veiculo.csv", d3.autoType);
            const data2007 = data.filter(d => d.ano === 2007);

            // Configuração das escalas
            const x = d3.scaleBand()
                .domain(data2007.map(d => d.Tipo_de_via))
                .rangeRound([marginLeft, width - marginRight])
                .paddingInner(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data2007, d => d3.max([d.VM, d.FG, d.FL]))])
                .range([height - marginBottom, 0]);

            const categories = ["VM", "FG", "FL"];
            const color = d3.scaleOrdinal()
            .domain(categories)
            .range(d3.schemeCategory10);
            let svg = d3.select("#chartContainer").append("svg")
                .attr("width", width)
                .attr("height", height);
                
                // Itera sobre as categorias
                categories.forEach((categoria, i) => {
                // Seleciona os dados correspondentes à categoria
                const dataCategoria = data2007.map(d => ({
                    categoria: categoria,
                    value: d[categoria],
                    tipoDeVia: d.Tipo_de_via
                }));
                
                console.log(dataCategoria);

                
                // Cria as barras para a categoria
                svg.selectAll(".bar-" + categoria)
                .data(dataCategoria)
                .enter().append("rect")
                    .attr("class", "bar bar-" + categoria)
                    .attr("x", d => x(d.tipoDeVia) + x.bandwidth() / categories.length * i)
                    .attr("y", d => y(d.value))
                    .attr("width", x.bandwidth() / categories.length) // Ajusta a largura
                    .attr("height", d => height - marginBottom - y(d.value))
                    .attr("fill", color(categoria));
                });
                
                // Adiciona eixos
                svg.append("g")
                .attr("transform", `translate(0,${height - marginBottom})`)
                .call(d3.axisBottom(x))
                .call(g => g.selectAll(".domain").remove());
                
                svg.append("g")
                .attr("transform", `translate(${marginLeft},0)`)
                .call(d3.axisLeft(y).ticks(5))
                .call(g => g.selectAll(".domain").remove());
            }
        
    // Grafico de barras agrupado num respetivo ano
    async function draw_stacked_bar_chart(selectedYear) {
        d3.select("#chartContainer").selectAll("svg").remove();

        const width = 800;
        const height = 600;
        const marginLeft = 40;
        const marginRight = 10;
        const marginBottom = 40;

        const data = await d3.csv("data/ansr_dados_tipo-de-veiculo.csv", d3.autoType);
        const filteredData = data.filter(d => d.ano == selectedYear);

        const x = d3.scaleBand()
            .domain(filteredData.map(d => d.Tipo_de_Veiculo))
            .range([marginLeft, width - marginRight])
            .paddingInner(0.1);

        const y = d3.scaleLinear()
            .domain([0, d3.max(filteredData, d => d3.max([d.Atropelamento, d.Colisao, d.Despiste]))])
            .range([height - marginBottom, 0]);

        const categories = ["Atropelamento", "Colisao", "Despiste"];
        const color = d3.scaleOrdinal()
            .domain(categories)
            .range(d3.schemeCategory10);

        const svg = d3.select("#chartContainer").append("svg")
            .attr("width", width)
            .attr("height", height);

        const stackedData = d3.stack()
            .keys(categories)
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetNone)(filteredData);

        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", (marginBottom / 2))
            .attr("text-anchor", "middle")
            .text("Tipo de acidente no ano " + selectedYear);

        svg.selectAll(".bar")
            .data(stackedData)
            .enter().append("g")
            .attr("class", "bar")
            .attr("fill", d => color(d.key))
            .selectAll("rect")
            .data(d => d)
            .enter().append("rect")
            .attr("x", d => x(d.data.Tipo_de_Veiculo))
            .attr("y", d => y(d[1]))
            .attr("height", d => y(d[0]) - y(d[1]))
            .attr("width", x.bandwidth());

        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x))
            .call(g => g.selectAll(".domain").remove());

        svg.append("g")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(d3.axisLeft(y).ticks(5))
            .call(g => g.selectAll(".domain").remove());
    }





        

    function drawPieChart(selectedYear) {
        const w = 150;
        const h = 150;
        const radius = Math.min(w, h) / 2;
        
        const width = 800;
        const height = 600;
        const marginLeft = 40;
        const marginRight = 10;
        const marginBottom = 40;
        

        //clear svg with class pie-chart to use updated data
        d3.select(".pie-chart").remove();
        
        // Load data asynchronously using d3.json
        d3.json("data/ansr_dados-veiculo-piechart.json").then(function (data) {
        
            // Replace selectedYear with the desired year or handle it dynamically
            // Get the width and height of the #pie-chart container

            // Append SVG to #pie-chart and apply translation
            const svg = d3.select('body').append('svg')
                .attr('class', 'pie-chart')
                .attr('width',w+100)
                .attr('height', h+100)
                .append('g')
                .attr('transform', `translate(${w / 2+10}, ${h / 2})`);

            //seleced year is a array, so we need to get the first element
            selectedYear = selectedYear[0];

            // Filter data based on the selected year
            const filteredData = data.filter(entry => entry.ano === selectedYear);
        
            // Extract the values for the pie chart
            const pieData = filteredData.map(entry => ({
                key: entry.key,
                value: entry.value,
            }));
        
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const pie = d3.pie().value(d => d.value);
            const data_ready = pie(pieData);
        
            const arcGenerator = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);
        
            const arcs = svg.selectAll('whatever')
                .data(data_ready)
                .enter()
                .append('g')
                .attr('class', 'arc');
        
            arcs.append('path')
                .attr('d', arcGenerator)
                .style('fill', d => color(d.data.key))
                .style('stroke', 'black')
                .style('stroke-width', '2px');
        
            // Legend
            const legend = svg.selectAll('.legend')
                .data(data_ready)
                .enter()
                .append('g')
                .attr('class', 'legend')
                .attr('transform', (_, i) => `translate(-50, ${i * 20})`);
        
            legend.append('rect')
                .attr('x', w + 18)
                .attr('width', 18)
                .attr('height', 18)
                .style('fill', d => color(d.data.key));
        
            legend.append('text')
                .attr('x', w + 10)
                .attr('y', 9)
                .attr('dy', '.35em')
                .style('text-anchor', 'end')
                .text(d => d.data.key);
    })};
        

        function draw_acidents_via(data) {
            let w = 1200, h = 550; // width and height
            margin=80;


            let svg = d3.select('#chartContainer2').append('svg')
            .attr('width', w)
            .attr('height', h);
        
            // The scale does not have extent, as it need all the values
            let x_extent = data.map(d => d.Ano);
            let x_scale = d3.scalePoint()
                .range([  margin ,w- margin])
                .domain(x_extent);
                
            let y_extent = d3.extent(data, d => d.Vligeiros);
            let y_scale = d3.scaleLinear()
            .range([h - margin, margin])
            .domain([0, y_extent[1]]);
            

            let x_axis=d3.axisBottom(x_scale);
            let y_axis=d3.axisLeft(y_scale);

            svg.append("g")
            .attr("class","x axis")
            .attr("transform","translate(0," + ( h -margin ) + ")")
            .call(x_axis)

            svg.append("g")
                .attr("class","y axis")
                .attr("transform","translate(" + margin + ",0)")
                .call(y_axis) 
            
            svg.append("text")
                .attr("x", (w / 2))             
                .attr("y",  (margin / 2))
                .attr("text-anchor", "middle")  
                .text("Acidentes por tipo de veiculo ");
                        
            let circles_Vligeiros = svg.selectAll(".Vligeiros")
                .data(data)
                .join("circle")
                .attr("cx", d => x_scale(d.Ano))
                .attr("cy", d => y_scale(d.Vligeiros))
                .attr("r",  4)
                .attr("class","Vligeiros")

            let line_Vligeiros=d3.line()
                .x((d,i)=>x_scale(d.Ano))
                .y((d,i)=>y_scale(d.Vligeiros))

            svg.append("path")
                .attr("d",line_Vligeiros(data))
                .attr("class","Vligeiros");
            
            let circles_Vpesados = svg.selectAll(".Vpesados")
                .data(data)

                .attr("cx", d => x_scale(d.Ano))
                .attr("cy", d => y_scale(d.Vpesados))
                .attr("r",  4)
                .attr("class","Vpesados")
            
            let line_Vpesados=d3.line()
                .x((d,i)=>x_scale(d.Ano))
                .y((d,i)=>y_scale(d.Vpesados))
            
            svg.append("path")

                .attr("class","Vpesados");
        

            // Dados acerca da estrada municipal
            let circles_velocipedes = svg.selectAll(".velocipedes")

                .attr("class","velocipedes")

            let line_velocipedes=d3.line()

                .y((d,i)=>y_scale(d.velocipedes))
            svg.append("path")
                .attr("d",line_velocipedes(data))
                .attr("class","velocipedes");
            
            // Dados acerca da estrada Nacional
            let circles_ciclomotores = svg.selectAll(".ciclomotores")
                .data(data)
                .join("circle")
                .attr("cx", d => x_scale(d.Ano))
                .attr("cy", d => y_scale(d.ciclomotores))
                .attr("r",  4)
                .attr("class","ciclomotores")
            
            let line_ciclomotores=d3.line()
                .x((d,i)=>x_scale(d.Ano))
                .y((d,i)=>y_scale(d.ciclomotores))
            svg.append("path")
                .attr("d",line_ciclomotores(data))
                .attr("class","ciclomotores");


            // Dados acerca da IPIC
            let circles_motrociclos = svg.selectAll(".motrociclos")
                .data(data)
                .join("circle")
                .attr("cx", d => x_scale(d.Ano))
                .attr("cy", d => y_scale(d.motrociclos))
                .attr("r",  4)
                .attr("class","motrociclos")

            let line_motrociclos=d3.line()
                .x((d,i)=>x_scale(d.Ano))
                .y((d,i)=>y_scale(d.motrociclos))
            svg.append("path")
                .attr("d",line_motrociclos(data))
                .attr("class","motrociclos");

                
            // Dados acerca da Outras vias
            let circles_Outras_vias = svg.selectAll(".Outras_vias")
                .data(data)
                .join("circle")
                .attr("cx", d => x_scale(d.Ano))
                .attr("cy", d => y_scale(d.Outras))
                .attr("r",  4)
                .attr("class","Outras_vias")
           
            let line_Outras_vias=d3.line()
                .x((d,i)=>x_scale(d.Ano))
                .y((d,i)=>y_scale(d.Outras))

            svg.append("path")
                .attr("d",line_Outras_vias(data))
                .attr("class","Outras_vias");

            svg.selectAll(".axis").style("stroke-width", "3px");
            svg.selectAll(".axis text").style("font-size", "14px");

            // legenda no eixo X
            svg.append("text")
                .attr("transform", "translate(" + (w / 2) + " ," + (h - 20) + ")")
                .style("text-anchor", "middle")
                .text("Anos");

            // legenda no eixo Y
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x", 0 - (h / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Número de Acidentes");

            // legenda para a os Vligeiros com a cor usada para a representar num quadrado de lado no lado direito do svg
            svg.append("rect")
                .attr("x", w - 100)
                .attr("y", 0)
                .attr("width", 10)
                .attr("height", 10)
                //obter cor da var --Vligeiros_color do css
                .style("fill", "var(--Vligeiros_color)")

            svg.append("text")

            // legenda para a os Vpesados com a cor usada para a representar num quadrado de lado no lado direito do svg
            svg.append("rect")

            svg.append("text")

                .attr("alignment-baseline", "middle")

            // legenda para a os velocipedes com a cor usada para a representar num quadrado de lado no lado direito do svg
            svg.append("rect")
                .attr("x", w - 100)
                .attr("y", 40)
                .attr("width", 10)
                .attr("height", 10)
                .style("fill", "var(--velocipedes_color)")

            svg.append("text")
                .attr("x", w - 85)

                .style("font-size", "15px")
                .attr("alignment-baseline", "middle")

            // legenda para a os motrociclos com a cor usada para a representar num quadrado de lado no lado direito do svg
            svg.append("rect")
                .attr("x", w - 100)
                .attr("y", 80)
                .attr("width", 10)
                .attr("height", 10)
                .style("fill", "var(--motrociclos_color)")

            svg.append("text")
                .attr("x", w - 85)

                .style("font-size", "15px")
