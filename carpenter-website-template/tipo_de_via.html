    <script>
        // Initial data load and visualization
        d3.csv("data/PORDATA_Acidentes-por-tipo-de-via.csv")
        .then(draw)
        .catch(function(err) {
            console.log(err);
        });

        const width = 800;
        const height = 600;
        const marginLeft = 40;
        const marginRight = 10;
        const marginBottom = 40; // Aumente a margem inferior para acomodar os rótulos do eixo y


        const yearFilter = document.getElementById("yearFilter");
        const years = [2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020];
        
        // Create a container div with a specific height
        yearFilter.style.overflow = "auto"; // Add overflow property

        for (const year of years) {
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "year"; // Set the same name for all radio buttons in the group
            radio.value = year;
        
            const label = document.createElement("label");
            label.textContent = year;
            label.appendChild(radio);
        
            const radioRow = document.createElement("div");
            radioRow.classList.add("radio-row");
            radioRow.appendChild(label);
        
            // Append the container to the yearFilter
            yearFilter.appendChild(radioRow);
        }
        
        
        function draw(data) {

            const yearFilter = d3.select("#yearFilter");

            yearFilter.on("change", () => {
                const selectedYear = [];
                yearFilter.selectAll("input:checked").each(function() {
                    selectedYear.push(+this.value);
                });
            
                //console.log(selectedYear);
                if (selectedYear.length > 0) {
                    draw_stacked_bar_chart(selectedYear);
                    drawPieChart();
                } else {
                    // Handle the case where no checkboxes are selected
                    console.log("No year selected");
                }
            });
            
        
            draw_stacked_bar_chart(2007);
            //draw_acidents_via(data); 
            draw_Acidentes_via_porAno();
            drawPieChart();
        }
        

        // Grafico de barras agrupado num respetivo ano
        async function draw_Acidentes_via_porAno() {
            const width = 800;
            const height = 600;
            const marginLeft = 40;
            const marginRight = 10;
            const marginBottom = 40; // Aumente a margem inferior para acomodar os rótulos do eixo y

            const data = await d3.csv("data/ansr_dados_tipo-de-via.csv", d3.autoType);
            const data2007 = data.filter(d => d.ano === 2007);

            // Configuração das escalas
            const x = d3.scaleBand()
                .domain(data2007.map(d => d.Tipo_de_via))
                .rangeRound([marginLeft, width - marginRight])
                .paddingInner(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data2007, d => d3.max([d.VM, d.FG, d.FL]))])
                .range([height - marginBottom, 0]);

            const categories = ["VM", "FG", "FL"];
            const color = d3.scaleOrdinal()
            .domain(categories)
            .range(d3.schemeCategory10);
            let svg = d3.select("#chartContainer").append("svg")
                .attr("width", width)
                .attr("height", height);
                
                // Itera sobre as categorias
                categories.forEach((categoria, i) => {
                // Seleciona os dados correspondentes à categoria
                const dataCategoria = data2007.map(d => ({
                    categoria: categoria,
                    value: d[categoria],
                    tipoDeVia: d.Tipo_de_via
                }));
                
                console.log(dataCategoria);

                
                // Cria as barras para a categoria
                svg.selectAll(".bar-" + categoria)
                .data(dataCategoria)
                .enter().append("rect")
                    .attr("class", "bar bar-" + categoria)
                    .attr("x", d => x(d.tipoDeVia) + x.bandwidth() / categories.length * i)
                    .attr("y", d => y(d.value))
                    .attr("width", x.bandwidth() / categories.length) // Ajusta a largura
                    .attr("height", d => height - marginBottom - y(d.value))
                    .attr("fill", color(categoria));
                });
                
                // Adiciona eixos
                svg.append("g")
                .attr("transform", `translate(0,${height - marginBottom})`)
                .call(d3.axisBottom(x))
                .call(g => g.selectAll(".domain").remove());
                
                svg.append("g")
                .attr("transform", `translate(${marginLeft},0)`)
                .call(d3.axisLeft(y).ticks(5))
                .call(g => g.selectAll(".domain").remove());
            }
        
        
        // Grafico de barras agrupado num respetivo ano
    async function draw_stacked_bar_chart(selectedYear) {
            
        d3.select("#chartContainer").selectAll("svg").remove();
        
        
        
        const width = 800;
        const height = 600;
        const marginLeft = 40;
        const marginRight = 10;
        const marginBottom = 40;
        
        const data = await d3.csv("data/ansr_dados_tipo-de-via.csv", d3.autoType);
        const filteredData = data.filter(d => d.ano == selectedYear);
    

        const x = d3.scaleBand()
            .domain(filteredData.map(d => d.Tipo_de_via))
            .rangeRound([marginLeft, width - marginRight])
            .paddingInner(0.1);
    
        const y = d3.scaleLinear()
            .domain([0, d3.max(filteredData, d => d3.max([d.VM, d.FG, d.FL]))])
            .range([height - marginBottom, 0]);
                          
        // add the x and y lines to the svg
        const xAxis = d3.axisBottom(x);
        const yAxis = d3.axisLeft(y).ticks(5);

         
        
        
        const categories = ["VM", "FG", "FL"];
        const color = d3.scaleOrdinal()
        .domain(categories)
        .range(d3.schemeCategory10);
    
        const svg = d3.select("#chartContainer").append("svg")
            .attr("width", width)
            .attr("height", height);
    
        const stackedData = d3.stack()
            .keys(categories)
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetNone)(filteredData);
    
        svg.append("text")
            .attr("x", (width / 2))  // Use width instead of w
            .attr("y", (marginBottom / 2))  // Use marginBottom instead of margin
            .attr("text-anchor", "middle")
            .text("Tipo de acidente no ano " + selectedYear);
        

    
        svg.selectAll(".bar")
            .data(stackedData)
            .enter().append("g")
            .attr("class", d => "bar " + d.key)
            .attr("fill", d => color(d.key))
            .selectAll("rect")
            .data(d => d)
            .enter().append("rect")
            .attr("x", d => x(d.data.Tipo_de_via))
            .attr("y", d => y(d[1]))
            .attr("height", d => y(d[0]) - y(d[1]))
            .attr("width", x.bandwidth());
    
        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x))
            .call(g => g.selectAll(".domain").remove());
    
        svg.append("g")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(d3.axisLeft(y).ticks(5))
            .call(g => g.selectAll(".domain").remove());
    }




        function drawPieChart(selectedYear) {
            const w = 150;
            const h = 150;
            const radius = Math.min(w, h) / 2;

            const data = [
                { key: 'VM', value: 1 / 3 * 100 },
                { key: 'FL', value: 1 / 3 * 100 },
                { key: 'FG', value: 1 / 3 * 100 }
            ];

            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const svg = d3.select('body').append('svg')
                .attr('class', 'pie-chart') // Adicione a classe aqui
                .attr('width', w+100)
                .attr('height', h+100)
                .append('g')
                .attr('transform', `translate(${w / 2+10}, ${h / 2})`);

            const pie = d3.pie().value(d => d.value);
            const data_ready = pie(data);

            const arcGenerator = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

            const arcs = svg.selectAll('whatever')
                .data(data_ready)
                .enter()
                .append('g')
                .attr('class', 'arc');

            arcs.append('path')
                .attr('d', arcGenerator)
                .style('fill', d => color(d.data.key))
                .style('stroke', "black")
                .style('stroke-width', '2px')
                //.style('opacity', 0.7);

            // Legend
            const legend = svg.selectAll('.legend')
                .data(data_ready)
                .enter()
                .append('g')
                .attr('class', 'legend')
                .attr('transform', (_, i) => `translate(-50, ${i * 20})`);

            legend.append('rect')
                .attr('x', w+18)
                .attr('width', 18)
                .attr('height', 18)
                .style('fill', d => color(d.data.key));

            legend.append('text')
                .attr('x', w+10)
                .attr('y', 9)
                .attr('dy', '.35em')
                .style('text-anchor', 'end')
                .text(d => d.data.key);
        }

        function draw_acidentes_total_via(data) {
            let w = 1000, h = 600; // width and height
            
            let svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);
            
            
            // The scale does not have extent, as it need all the values
            let x_extent = data.map(d => d.Ano);
            let x_scale = d3.scalePoint()
                .range([  margin ,w- margin])
                .domain(x_extent);
                
            let y_extent = d3.extent(data, d => d.Total);
            let y_scale = d3.scaleLinear()
            .range([h - margin, margin])
            .domain([0, y_extent[1]]);
            
            let circles_Total = svg.selectAll("circle")
            .data(data)
            .join("circle")
            .attr("cx", d => x_scale(d.Ano))
            .attr("cy", d => y_scale(d.Total))
            .attr("r",  4)
            .attr("class","Total")

            let x_axis=d3.axisBottom(x_scale);
            let y_axis=d3.axisLeft(y_scale);
            
            d3.select("svg")
                .append("g")
                .attr("class","x axis")
                .attr("transform","translate(0," + ( h -margin ) + ")")
                .call(x_axis)

            d3.select("svg")
                .append("g")
                .attr("class","y axis")
                .attr("transform","translate(" + margin + ",0)")
                .call(y_axis)                   
            

            let line=d3.line()
                .x((d,i)=>x_scale(d.Ano))
                .y((d,i)=>y_scale(d.Total))
            d3.select("svg")
                .append("path")
                .attr("d",line(data))
                .attr("class","Total")
                
            svg.append("text")
                .attr("x", (w / 2))             
                .attr("y",  (margin / 2))
                .attr("text-anchor", "middle")  
                    .text("Acidentes por tipo de via (total por agora)");
                
        }

            // Dados acerca da estrada municipal

            let line_municipal=d3.line()
